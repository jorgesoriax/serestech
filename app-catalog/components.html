<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prev-lib</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Text -->
    <div id="container--temp" class="parent">
        <div id="container--title">Hello</div>
        <h1>h1 Head</h1>
        <h2>h2 Title</h2>
        <h3>h3 Call to action</h3>
        <p>p Paragraphs and paragraphs</p>
        <p class="p--descr">p--descr A little description</p>
    </div>

<!-- Button -->
    <div id="container--temp" class="parent">
       <div id="container--temp">
        <button class="btn--positive-ow">Positive</button>
        <button class="btn--negative-ow">Negative</button>
        <button class="btn--neutral-ow">Neutral</button>
        <button class="btn--whatsapp-ow">
            Whatsapp
            <img src="img/social-media/whatsapp-w.svg" alt="">
        </button>
        <button class="btn--alternative-ow">
            Alternative
        </button>
       </div>
       <div id="container--temp" class="onblue">
        <button class="btn--positive-ob">Positive</button>
        <button class="btn--negative-ob">Negative</button>
        <button class="btn--neutral-ob">Neutral</button>
        <button class="btn--whatsapp-ob">
            Whatsapp
            <img src="img/social-media/whatsapp-w.svg" alt="">
        </button>
       </div>
    </div>
<!-- Label -->
    <div id="container--temp" class="parent">
        <label>This is a label</label>
    </div>
    <div id="container--temp" class="parent">
        <div id="container--temp">
            <a class="a--icon outl--blue">
                <img src="img/social-media/fb-rounded-b.svg">
            </a>
        </div>
        <div id="container--temp" class="onblue">
            <a class="a--icon outl--white">
                <img src="img/social-media/fb-rounded-w.svg">
            </a>
        </div>
    </div>
</body>
</html>
